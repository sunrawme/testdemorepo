<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><styles class="css"></styles></title>
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    /* Header */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* Navigation bar */
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      background: #444;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 10px;
      display: block;
    }

    nav ul li a:hover {
      background: #666;
      border-radius: 5px;
    }

    /* Main content */
    main {
      padding: 20px;
      text-align: center;
    }

    /* Buttons */
    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Footer */
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Responsive (mobile) */
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
      }
      nav ul li {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Welcome to My Sample Website</h1>
  </header>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Main content -->
  <main>
    <h2>About This Page</h2>
    <p>This is a simple HTML and CSS example. You can use this as a base to create your own website.</p>

    <button>Click3 You</button>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Sample Website</p>
  </footer>

</body>
</html>
